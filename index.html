<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="shuffle col-md-12">
        <header>
            <h1>Maersk Code Test: Shuffle & Sort the grid</h1>
        </header>
        <div class="col-md-4 col-sm-4 col-md-push-8 col-sm-push-8">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-6">
                    <button class="btn btn-primary" onclick="shuffSortObj.shuffle()">Shuffle</button>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-6">
                    <button class="btn btn-primary" onclick="shuffSortObj.sortArr()">Sort</button>
                </div>
            </div>
        </div>
        <!-- This is where the grid will appear -->
        <div class="col-md-8 col-sm-8 col-md-pull-4 col-sm-pull-4">
            <div class="row text-center" id="grid"></div>
        </div>
    </div>
</body>
</html>
